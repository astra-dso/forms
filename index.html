<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Gateway Astra Daihatsu</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mainBlue: "#3B82F6",   // Biru muda
                        accentRed: "#DC2626",  // Merah elegan
                        softBlue: "#E8F1FF"    // Biru sangat lembut
                    }
                }
            }
        }
    </script>

    <style>
        /* Background lembut tapi nggak alay */
        .bg-pattern {
            background:
                radial-gradient(circle at top left, rgba(59,130,246,0.20), transparent 55%),
                radial-gradient(circle at bottom right, rgba(220,38,38,0.10), transparent 55%),
                #E8F1FF;
        }
    </style>
</head>

<body class="bg-pattern min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <!-- Card utama -->
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-white/60 px-6 py-7 sm:px-8 sm:py-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Logo image -->
                <div class="w-20 h-20 mx-auto rounded-2xl bg-white border border-gray-200 shadow-md flex items-center justify-center overflow-hidden">
                    <!-- GANTI src DENGAN URL LOGO SEBENARNYA -->
                    <img src="https://raw.githubusercontent.com/Farhan231576/Tools/main/logo-dso.png"
                         alt="Astra Daihatsu"
                         class="max-w-[80%] max-h-[80%] object-contain">
                </div>
                <p class="mt-3 text-xs font-medium uppercase tracking-[0.16em] text-mainBlue">
                    DSO ROD LINK PORTAL
                </p>
                <h1 class="text-2xl font-semibold mt-1 text-gray-800">
                    Link Gateway
                </h1>
                <p class="text-gray-500 text-sm mt-1">
                    Akses cepat link submit PMK, PKB, dan PTK 2026.
                </p>
            </div>

            <!-- Divider tipis -->
            <div class="h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent mb-6"></div>

            <!-- Links -->
            <div class="space-y-4">

                <!-- PMK -->
                <a href="https://bit.ly/DSO-PMK2026" class="group block" target="_blank">
                    <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200/80 p-4 shadow-sm hover:shadow-md hover:-translate-y-[1px] transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/15 transition">
                                <!-- Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="1.5"
                                          d="M3 7.5h18M3 12h12M3 16.5h6" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-gray-800 font-semibold">MS Forms PMK</div>
                                <div class="text-gray-500 text-xs sm:text-sm">
                                    Pemberitahuan Mutasi Karyawan
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-accentRed text-sm font-medium">
                            <span class="hidden sm:inline">Buka</span>
                            <span class="group-hover:translate-x-0.5 transition-transform">→</span>
                        </div>
                    </div>
                </a>

                <!-- PKB -->
                <a href="https://bit.ly/DSO-PKB2026" class="group block" target="_blank">
                    <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200/80 p-4 shadow-sm hover:shadow-md hover:-translate-y-[1px] transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/15 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="1.5"
                                          d="M12 6v12m-6-6h12" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-gray-800 font-semibold">MS Forms PKB</div>
                                <div class="text-gray-500 text-xs sm:text-sm">
                                    Pengajuan Karyawan Baru
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-accentRed text-sm font-medium">
                            <span class="hidden sm:inline">Buka</span>
                            <span class="group-hover:translate-x-0.5 transition-transform">→</span>
                        </div>
                    </div>
                </a>

                <!-- PTK -->
                <a href="https://bit.ly/DSO-PTK2026" class="group block" target="_blank">
                    <div class="flex items-center justify-between bg-white rounded-xl border border-gray-200/80 p-4 shadow-sm hover:shadow-md hover:-translate-y-[1px] transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-mainBlue/10 text-mainBlue flex items-center justify-center rounded-xl group-hover:bg-mainBlue/15 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round"
                                          stroke-linejoin="round"
                                          stroke-width="1.5"
                                          d="M5 12h14M5 12l4-4m-4 4 4 4" />
                                </svg>
                            </div>
                            <div>
                                <div class="text-gray-800 font-semibold">MS Forms PTK</div>
                                <div class="text-gray-500 text-xs sm:text-sm">
                                    Permintaan Tenaga Kerja
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-1 text-accentRed text-sm font-medium">
                            <span class="hidden sm:inline">Buka</span>
                            <span class="group-hover:translate-x-0.5 transition-transform">→</span>
                        </div>
                    </div>
                </a>

            </div>

            <!-- Footer -->
            <p class="text-center text-gray-400 text-[11px] mt-7">
                &copy; <span id="year"></span> Astra Daihatsu • DSO HR
            </p>
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
